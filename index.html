<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('tanzanite.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 90%;
        }

        .content h1 {
            font-weight: bold;
            font-size: 80px;
            font-family: sans-serif;
            line-height: 1em
        }

        .content p {
            color: deepskyblue;
            font-weight: normal;
            font-size: 40px;
        }

        .logo {
            display: flex;
            position: absolute;
            align-items: center;
            top: 10px;
            left: 10px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }

        .social-icons {
            position: absolute;
            font-size: 2em;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .social-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            align-content: center;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
                max-width: 95%;
            }

            .content h1 {
                font-size: 40px;
            }

            .content p {
                font-size: 20px;
            }

            .logo img {
                width: 150px;
            }

            .social-icons {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 10px;
                max-width: 100%;
            }

            .content h1 {
                font-size: 40px;
            }

            .content p {
                font-size: 20px;
            }

            .logo img {
                width: 100px;
            }

            .social-icons {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="logo">
        <img src="sban.png" alt="Logo">
    </div>
    <div class="content">
        <h1>Website under<br>maintenance...</h1>
        <p>We are currently making enhancements to
            ensure<br>that you have the best possible experience.</p>
    </div>

    <div class="social-icons">
        <div>
            <a href="https://www.linkedin.com/company/serengeti-angels/" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/serengeti_angels/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <p>@ Serengeti Angels</p>
    </div>
</div>
</body>
</html>
